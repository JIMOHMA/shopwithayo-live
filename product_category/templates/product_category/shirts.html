{% extends 'product_category/base.html' %}
{% load static %}

<!-- this is where we list all the jeans in our database -->
{% block content %}
  <div class="product-category"> <p>Shirts</p></div>
  <div class="products-wrapper">
    {% for shirt in object %}
      <div class="product-container">
        <div class="Product-Image">
          <!-- <img src="{{shirts.image.url}}" alt=""> -->
          <a href="{{ shirt.get_absolute_url }}"><img src="{{shirt.imageURL}}" alt=""></a>
        </div>
        <p>{{ shirt.name }}</p>
        <div class="price-cart">
          <span>Price: ${{ shirt.price }}</span> 
          <button data-product={{shirt.id}} data-action="add" class="add-to-cart-button update-cart">Add To Cart</button>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
